{% include 'admin_head.html' %}

<div class="row">
    <div class="w-10">
    </div>
    <div class="card w-30 p-15 mt-50">
        <form action="add_location_action" method="post">
            <div class="form-title text-center">Add Locations</div>
            <div class="form-input p-20">
                <label for="location_name" class="label">Location Name: </label><br>
                <input type="text" id="location_name"  name="location_name" class="input w-100 m-10 p-15" placeholder="Enter Location Name" required>
            </div>
            <div class="text-center"><input type="submit" class="btn p-5 w-50" value="Add Location"></div>
        </form>
    </div>
    <div class="w-20 mt-30">
    </div>
    <div class="card w-20 mt-50">
        <div class="form-title text-center m-20 card-header">view Locations</div>
        <div class="row">
            {% for location in locations %}
                <div class="w-30"></div>
                <div class="w-30 mt-5">
                    {{location[1]}}</div>
                <div class="w-30"></div>

            {% endfor %}

        </div>
    </div>
</div>
